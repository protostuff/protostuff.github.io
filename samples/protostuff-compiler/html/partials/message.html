<div>
    <h2>Message Fields</h2>
    <table class="table">
        <thead>
        <tr>
            <th class="col-md-1">Name</th>
            <th class="col-md-1">Type</th>
            <th class="col-md-1">Modifier</th>
            <th>Tag</th>
            <th class="col-md-8">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="field in type.fields">
            <td><code>{{field.name}}</code></td>
            <td>{{field.typeId}}</td>
            <td>{{field.modifier}}</td>
            <td>{{field.tag}}</td>
            <td>{{field.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
