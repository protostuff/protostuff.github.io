<div>
    <h2>Service Methods</h2>
    <div ng-repeat="method in type.methods" class="panel panel-default">
        <div class="panel-heading code">
            {{method.name}}(<type-ref value="method.argTypeId"></type-ref>)
            returns(<type-ref value="method.returnTypeId"></type-ref>)
        </div>
        <div ng-if="method.description" class="panel-body">
            {{method.description}}
        </div>
    </div>
</div>
