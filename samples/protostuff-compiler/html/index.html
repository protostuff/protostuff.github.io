        <div class="col-sm-4 col-md-3 sidebar">

        </div>

<script>        
    function getTree() {
        var tree = [
            {
                text: "customer.proto",
                nodes: [
                    {
                        text: "Address",
                        href: "#com.example.Address"    
                    },
                    {
                        text: "Customer",
                        href: "#com.example.Customer"    
                    }

                ]
            },
            {
                text: "vehicle.proto",
                nodes: [
                    {
                        text: "Manufacturer",
                        href: "#com.example.Manufacturer",    
                        nodes: [
                            {
                                text: "Category",
                                href: "#com.example.Manufacturer.Category"
                            }   
                        ]    
                    },
                    {
                        text: "Model",
                        href: "#com.example.Model"    
                    },
                    {
                        text: "Vehicle",
                        href: "#com.example.Vehicle",    
                        nodes: [
                            {
                                text: "Category",
                                href: "#com.example.Vehicle.Category"    
                            }
                       
                        ]    
                    }

                ]
            },
            {
                text: "booking.proto",
                nodes: [
                    {
                        text: "BookingStatus",
                        href: "#com.example.BookingStatus"    
                    },
                    {
                        text: "Booking",
                        href: "#com.example.Booking"    
                    }

                ]
            }
        ];
        return tree;
    }
</script>
